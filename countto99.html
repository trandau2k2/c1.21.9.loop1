<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count to 99</title>
</head>
<body>
<h1> sinh các só từ 1 đến 99</h1>
<script>
    for (let i = 1; i < 100; i++) {
        document.write(i+ ' ');
        if (i == 99) {
            document.write('Đã hoàn thành');
            alert('Đã hoàn thành');
        }
    }
</script>
</body>
</html>
