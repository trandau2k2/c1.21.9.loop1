<script>
    function fizzBuzz() {
        for (let i = 1; i < 101; i++) {
            if ((i % 5 == 0) && (i % 3 == 0)) {
                document.write('FizzBuzz; ')

            } else if (i % 5 == 0) {
                document.write('Buzz; ')
            } else if (i % 3 == 0) {
                document.write('Fizz; ')
            } else {
                document.write(i+'; ');
            }
        }
    }
</script>
