<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
 let tem = +prompt('Nhập nhiệt độ hiện tại');
 if (tem > 100 ) {
     alert('Bạn vui lòng giảm nhiệt độ xuống!');
 } else if (tem < 20) { alert('Bạn vui lòng tăng nhiệt độ lên!')};
</script>
</body>
</html>
