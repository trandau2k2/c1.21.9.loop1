<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng chia hết cho 7</title>
</head>
<body>
<button onclick="Eval()"> Tính</button>
<script>
    function Eval() {
        let t =0;
        for (let i = 1; i <31 ; i++) {
            t= t + 7*i;
        }
        document.write(t);
    }
</script>
</body>
</html>
